<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="root">
        <h1 class="header">Tic Tac Toe</h1>
        <div class="boxContainer">
            <div class="line"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="scores">
            <div class="player">Player One : <span id="player1-score"></span></div>
            <div class="player">Tie : <span id="draw"></span></div>
            <div class="player">Player Two : <span id="player2-score"></span></div>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
